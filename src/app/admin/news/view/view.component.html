<mat-card *ngIf="news">
  <mat-card-header>
    <mat-card-title>{{news.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [innerHTML]="news.content"></div>
  </mat-card-content>
  <div>
    <button mat-raised-button mat-button-sm color="primary">수정</button>
    <button mat-raised-button mat-button-sm color="warn" (click)="confirmRemove()">삭제</button>
  </div>
</mat-card>
